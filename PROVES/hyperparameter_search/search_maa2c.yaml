exclude: null
grid-search:

  "--config":
    - "maa2c_ns"
    - "maa2c"

  lr:
    - 0.0005
    - 0.0003

  entropy_coef:
    - 0.01
    - 0.001

  hidden_dim:
    - 64
    - 128

  target_update_interval_or_tau:
    - 0.01
    - 200

  q_nstep:
    - 5
    - 10
    - 1

    
grid-search-groups:
  env0:
    - "--env-config": "gymma"
    - env_args.key: lbforaging:Foraging-10x10-2p-2f-v3
    - env_args.time_limit: 50


